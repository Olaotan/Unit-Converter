<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el" placeholder="">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="section">
            <div class="display">
                <h2>Length (Meter/Feet)</h2>
                <p id="results-one">0 meter = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="display">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="results-two">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="display">
                <h2>Mass (Kilogram/Pounds)</h2>
                <p id="results-three">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
